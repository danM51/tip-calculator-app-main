<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Spartan:wght@700&display=swap");
    </style>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1>SPLI<br />TTER</h1>
      <!-- containerOfApp -->
      <section class="container">
        <!-- totalBill Input -->
        <div class="bill">
          <label for="bill">Bill</label>
          <input
            id="bill"
            class="bill_inp"
            type="number"
            name="bill"
            value="142.55"
          />
        </div>

        <!-- SelectTip% tabs -->
        <div class="selectTip_cnt">
          <label for="selectTip">Select Tip %</label>
          <div class="tip_options">
            <button class="tip_btn_perc">5%</button>
            <button class="tip_btn_perc">10%</button>
            <button class="tip_btn_perc">15%</button>
            <button class="tip_btn_perc">25%</button>
            <button class="tip_btn_perc">50%</button>
            <input type="number" class="tip_btn_custom" placeholder="Custom"></input>
          </div>
        </div>

        <!-- numberOfPeople Tab -->
        <div class="numberOfPeople">
          <label for="numberOfPeople">Number Of People</label>
          <input id="numberOfPeople" class="numberOfPeople_inpt" type="number" name="numberOfPeople" value="5">
        </div>

        <!-- tipTotals -->
        <div class="tipTotals">
          <div class="tipAmount">
          <div class="left">
            <h3>Tip Amount</h3>
            <h5>/ person</h5>
          </div>
          <h4 id="tip_value" class="tip_value">04.24</h4>
          </div>
          <div class="total">
          <div class="left">
            <h3>Total</h3>
            <h5>/ person</h5>
          </div>
          <h4 id="total_value" class="total_value">32.72</h4>
          </div>
          <button class="reset_btn">RESET</button>
        </div>
      </section>
    </main>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    </div> -->
    <script src="./app.js"></script>
  </body>
</html>
